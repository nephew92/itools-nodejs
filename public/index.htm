<!DOCTYPE html>
<html lang="pt">
	<head>
		<title>iTools</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"> -->
		<link href="css/stylesheet.css" rel="stylesheet">
	</head>
	<body>
		<div class="jumbotron text-center">
			<h1>iTools</h1>
			<p>Information Tecnology Inc.</p> 
		</div>

		<div class="content customers-list">
			<div class="container">
				<div class="row">
					<div class="col justify-content-start">
						<h3>Customers registered</h3>
					</div>

					<div>
						<button type="button" class="btn btn-success" data-toggle="modal" data-target="#customer-form">+ Add customer</button>
					</div>
				</div>
			</div>
			<div class="container">

				<!-- <div class="row"> -->
					<table class="table customer table-sm m-1">
						<thead>
							<tr>
								<th>
									<div class="custom-control custom-checkbox mb-3">
										<input type="checkbox" class="custom-control-input" id="check-all" name="example1">
										<label class="custom-control-label" for="check-all"/>
									</div>
								</th>
								<th></th>
								<th>CPF</th>
								<th>Name</th>
								<th>E-mail</th>
								<th>Phone numbers</th>
								<th>State</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				<!-- </div> -->
			</div>
			<div class="container">
				<button type="button" class="btn btn-secondary" id="btn-refresh">Refresh</button>
			</div>			
		</div>

		<div class="modal fade" id="customer-form">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<form action="/action_page.php">

						<div class="modal-header">
							<h4 class="modal-title">Register new customer</h4>
							<button type="button" class="close" data-dismiss="modal">Ã—</button>
						</div>

						<div class="modal-body">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">Name</span>
								</div>
								<input type="text" class="form-control" id="name" placeholder="Enter the customer name" name="name">
							</div>

							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">CPF:</span>
								</div>
								<input type="text" class="form-control" id="cpf" placeholder="Enter the customer CPF" name="cpf">
							</div>

							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">E-mail</span>
								</div>
								<input type="text" class="form-control" id="email" placeholder="Enter the customer e-mail" name="email">
							</div>
							
							<div class="form-group">
								<label for="usr">Phones:</label>
								<div class="container">
									<div class="input-group mb-3" id='mobile-phone-group'>
										<div class="input-group-prepend">
											<span class="input-group-text">Mobile</span>
										</div>
										<input type="text" class="form-control" id="mobile-phone" placeholder="Enter the mobile phone" name="mobile-phone">
									</div>
									<button id='btn-dropdown-phonetypes' type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">Add phone number</button>
									<div class="dropdown-menu">
										<span name='mobile' class="dropdown-item phone-type">Mobile</span>
										<span name='home' class="dropdown-item phone-type">Home</span>
										<span name='work' class="dropdown-item phone-type">Work</span>
										<span name='fax' class="dropdown-item phone-type">Fax</span>
									</div>
								</div>
							</div>
						</div>

						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
